{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}Walk/Ride Day Pledge and Check-In</title>
	<meta name="description" content="Green Streets Walk Ride Day Survey">
	<meta name="keywords" content="Boston, Metro, Planning, Education, Survey, Pedestrian, Walking, Green Streets, Walk/Ride Day">
	<meta name="author" content="MAPC">
        
    <!-- geotags -->
	<meta name="DC.title" content="to school"> 
	<meta name="geo.placename" content="Boston">
	<meta name="geo.position" content="42.34;-71.08">
	<meta name="geo.region" content="US-MA">
	<meta name="ICBM" content="42.34;-71.08">
	
	{% block style %}
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
	{% endblock %}
		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	
	{% block javascript %}{% endblock %}
	
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-5547782-14']);
		_gaq.push(['_trackPageview']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>
	
</head>
<body>

	<div class="topbar">
		<div class="fill">
			<div class="container">
				<h3><a href="/">Walk/Ride Day Pledge and Check-In</a></h3>
			</div>
		</div>
	</div>
	<div class="main container {{ LANGUAGE_CODE }}">
	
	{% block body %}{% endblock %}
	
	</div>
	
	<footer>
		<p>
			{% trans "Questions? Please contact" %} <a href="mailto:walk-ride-days@comcast.net?subject=Walk/Ride Day Check-In Question">walk-ride-days@comcast.net</a><br />
			&copy; <a href="http://www.mapc.org" title="Metropolitan Area Planning Council">MAPC</a> 2011
		</p>	
	</footer>
	
</body>
</html>
