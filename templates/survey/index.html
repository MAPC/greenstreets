{% extends "base.html" %}
{% load i18n %}

{% block body %}

{% if user.is_staff %}

<div class="prepend-2 span-20 append-2 last">
	
	<h1>Available Schools</h1>
	
	<ul>
	{% for school in schools %}
	
		<li><a href="{{ school.slug }}">{{ school.name }}</a></li>
	
	{% endfor %}
	</ul>
	
	
</div>

{% endif %}

{% endblock %}
